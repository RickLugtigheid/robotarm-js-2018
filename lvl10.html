<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen 
            for(var i = 9; i>0; i--){
                robotArm.grab();
                for(var a = 0; a<i; a++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var c = 0; c<(i-1); c++){
                    robotArm.moveLeft();
                }
            }

            for(var d = 4; d>0; d--){
                robotArm.grab();
                for(var s = 0; s<d; s++){
                    robotArm.moveLeft();
                }
                robotArm.drop();
                for(var g = 0; g<d; g++){
                    robotArm.moveRight();
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
