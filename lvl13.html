<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen
            var moveBlocks = false;
            var place = 0;
           

            while(!moveBlocks){
                robotArm.grab();
                if(robotArm.scan() == null){
                    moveBlocks = true;
                }else if(robotArm.scan() != null){
                    place++;
                    for(var i = 0; i < place; i++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var a = 0; a < place; a++){
                        robotArm.moveLeft();
                    }
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
